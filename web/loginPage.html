<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0。。。 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>用户登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/cssForLoginPage.css">

	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jsForLoginPage.js" type="text/javascript"></script>
</head>
<body >

<div class="container-fluid" id="logoDiv"><img class="center-block" src="image/LOGO.png" alt="logo"/></div>

<div class="container-fluid" style="max-width: 400px; min-width: 300px;border-radius: 5px;">
	<ul class="nav nav-tabs text-center" style="-webkit-margin-before:0;" role="tasklist">
		<li id="list-item-1" class="active" style="width: 50%; margin: 0;"><a href="#sign-in-panel" role="tab" data-toggle="tab">登录</a></li>
		<li id="list-item-2" style="width: 50%"><a href="#sign-up-panel" role="tab" data-toggle="tab">注册</a></li>
	</ul>
		
</div>
	
<div class="container-fluid myContainer" style="position:relative; ">
	<div class="tab-content">
        <!--登录面板-->
		<div class="tab-pane active fade in" id="sign-in-panel">
			<form role="form" class="myform" action="" method="POST"><input type="hidden" name="type" value="sign-in" />
			  <div class="form-group container-fluid">
			  	<div class="input-group row" id="sign-in-email-div">
			  		<span class="input-group-addon " id="sign-in-email-button">@</span>
			  	    <input type="text" class="form-control input-lg" id="sign-in-email" placeholder="Your e-mail" name="signInEmail">
			  	</div>
                <div class="row"><span class="help-block">Waring text</span></div>
			 	<div class="input-group row" id="sign-in-password-div">
                    <span  class="input-group-addon  mySpan " id="sign-in-password-button"><span class="glyphicon glyphicon-eye-open" ></span></span>
			 		<input type="password" class="form-control input-lg" id="sign-in-password" placeholder="Your password" name="signInPassword">
			 	</div>
                <div class="row"><span class="help-block">Waring text</span></div>
                <div class="row"><button type="button" class="btn btn-lg btn-primary" >登	录</button></div>
                <div class="row text-right"><span><a href="#" >忘记密码</a></span></div>
			  </div>
            </form>
		</div>

		<!-- 注册面板-->
		<div class="tab-pane fade" id="sign-up-panel">
			<form  role="form" action=""  class="myform" method="POST">  <input type="hidden" name="type" value="sign-up" />
			  <div class="form-group has-feedback container-fluid" id="sign-in-form" >
			  	<div class="input-group row" id="sign-up-email-div">
                    <span class="input-group-addon " id="sign-up-email-button">@</span>
			  	    <input type="text" class="form-control input-lg form-default" name="signUpEmail" id="sign-up-email" placeholder="Input e-mail" aria-describedby="inputSuccess1Status">
                    <span  class="status-span glyphicon form-control-feedback" aria-hidden="true"></span>
                    <span id="inputSuccess1Status" class="sr-only">(success)</span>
			  	</div>
                <div class="row"><span class="help-block">Waring text</span></div>
			 	<div class="input-group row" id="sign-up-password-div">
                    <span  class="input-group-addon  mySpan " id="sign-up-password-button"><span class="glyphicon glyphicon-eye-open" ></span></span>
			 		<input type="password" class="form-control input-lg" id="sign-up-password" name="signUpPassword" placeholder="Input password" aria-describedby="inputSuccess2Status" >
                    <span class="status-span glyphicon  form-control-feedback" aria-hidden="true"></span>
                    <span id="inputSuccess2Status" class="sr-only">(success)</span>
			 	</div>
                <div class="row"><span class="help-block">Waring text</span></div>
			 	<div class="input-group row" id="sign-up-password-div-confirm">
                    <span  class="input-group-addon  mySpan " id="sign-up-password-button-confirm"  aria-describedby="inputSuccess3Status"><span class="glyphicon glyphicon-eye-open" ></span></span>

                    <input type="password" class="form-control input-lg" id="sign-up-password-confirm" placeholder="Confirm your password">
                    <span class="status-span glyphicon form-control-feedback" aria-hidden="true"></span>
                    <span id="inputSuccess3Status" class="sr-only">(success)</span>
			 	</div>
                <div class="row"><span class="help-block">Waring text</span></div>
                <div class="row"><button type="button" class="btn btn-lg btn-primary">注   册</button></div>
              </div>
            </form>
        </div>
    </div>
	</div>

</div>
</body>
</html>
